<div class="modal" id="focus-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <button type="button" data-toggle="focus-modal" data-target="#focus-modal">Launch modal</button>
<div class="row px-4">
  <div class="col-12 col-md-6 col-xl-4 p-2">
    <div class="card card-body">
      <h2 class="card-title text-center">Event Type</h2>
      <div class="graph-container">
        <div class="graph-wrapper">
          <ngx-charts-pie-chart
            class="graph"
            [results]="eventTypeGraphData"
            doughnut="true"
            labels="true"
          >
          </ngx-charts-pie-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6 col-xl-4 p-2">
    <div class="card card-body">
      <h2 class="card-title text-center">Gender</h2>
      <div class="graph-container">
        <div class="graph-wrapper">
          <ngx-charts-pie-chart
            [results]="genderGraphData"
            doughnut="true"
            labels="true"
          >
          </ngx-charts-pie-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6 col-xl-4 p-2">
    <div class="card card-body">
      <h2 class="card-title text-center">DeviceType</h2>
      <div class="graph-container">
        <div class="graph-wrapper">
          <ngx-charts-pie-chart
            class="graph"
            [results]="deviceTypeGraphData"
            doughnut="true"
            labels="true"
          >
          </ngx-charts-pie-chart>
        </div>
      </div>
    </div>
  </div>
</div>
